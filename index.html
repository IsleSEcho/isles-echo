<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Isle's Echo Shop</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
    }
    header {
      position: relative;
      background: linear-gradient(to bottom, #2e7d32, #1b5e20);
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: #fff;
      overflow: hidden;
    }
    .liana {
      position: absolute;
      top: 0;
      width: 4px;
      height: 150px;
      background: green;
      border-radius: 2px;
      transform-origin: top;
    }
    .shop {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: #222;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
    }
    .price {
      color: #4caf50;
      font-size: 18px;
      margin: 10px 0;
    }
    button {
      background: #2e7d32;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #43a047;
    }
    select {
      margin-top: 10px;
      padding: 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    Isle's Echo Shop
    <div class="liana" style="left:20%;"></div>
    <div class="liana" style="left:40%;"></div>
    <div class="liana" style="left:60%;"></div>
    <div class="liana" style="left:80%;"></div>
  </header>

  <div class="shop" id="shop"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.19.0/js/md5.min.js"></script>
  <script>
    // 🔑 ДАННЫЕ FREEKASSA (замени на свои!)
    const SHOP_ID = "YOUR_SHOP_ID";
    const SECRET_KEY_1 = "YOUR_SECRET_KEY_1";

    // 🦖 Динозавры
    const dinosaurs = [
      { name: "Herrerasaurus", prices: { "Default": 25 } },
      { name: "Austroraptor", prices: { "Default": 25 } },
      { name: "Utahraptor", prices: { "Default": 55 } },
      { name: "Dilophosaurus", prices: { "Default": 65 } },
      { name: "Ceratosaurus", prices: { "Male": 110, "Female": 120 } },
      { name: "Allosaurus", prices: { "Male": 150, "Female": 160 } },
      { name: "Baryonyx", prices: { "Male": 85, "Female": 95 } },
      { name: "Carnotaurus", prices: { "Male": 110, "Female": 115 } },
      { name: "Suchomimus", prices: { "Male": 150, "Female": 155 } },
      { name: "Albertosaurus", prices: { "Default": 220 } },
      { name: "Acrocanthosaurus", prices: { "Male": 190, "Female": 200 } },
      { name: "Tyrannosaurus (Subadult)", prices: { "Male": 220, "Female": 230 } },
      { name: "Tyrannosaurus (Feathered)", prices: { "Default": 350 } },
      { name: "Spinosaurus", prices: { "Male": 220, "Female": 240 } },
      { name: "Giganotosaurus", prices: { "Male": 210, "Female": 225 } },
      { name: "Shantungosaurus", prices: { "Male": 245, "Female": 310 } }
    ];

    // 🎨 Рендер магазина
    const shop = document.getElementById("shop");
    dinosaurs.forEach((dino, index) => {
      const card = document.createElement("div");
      card.className = "card";

      // селект с вариантами
      const select = document.createElement("select");
      for (let variant in dino.prices) {
        let opt = document.createElement("option");
        opt.value = dino.prices[variant];
        opt.textContent = `${variant} - ${dino.prices[variant]} RUB`;
        select.appendChild(opt);
      }

      const price = document.createElement("div");
      price.className = "price";
      price.textContent = `Цена: ${select.value} RUB`;

      select.addEventListener("change", () => {
        price.textContent = `Цена: ${select.value} RUB`;
      });

      const button = document.createElement("button");
      button.textContent = "Купить";
      button.onclick = () => pay(Date.now(), select.value);

      card.innerHTML = `<h3>${dino.name}</h3>`;
      card.appendChild(select);
      card.appendChild(price);
      card.appendChild(button);

      shop.appendChild(card);
    });

    // 💳 Оплата FreeKassa
    function pay(orderId, amount) {
      const signature = md5(`${SHOP_ID}:${amount}:${SECRET_KEY_1}:${orderId}`);

      const form = document.createElement("form");
      form.method = "GET";
      form.action = "https://pay.freekassa.ru/";

      form.innerHTML = `
        <input type="hidden" name="m" value="${SHOP_ID}">
        <input type="hidden" name="oa" value="${amount}">
        <input type="hidden" name="o" value="${orderId}">
        <input type="hidden" name="s" value="${signature}">
      `;

      document.body.appendChild(form);
      form.submit();
    }

    // 🌿 Анимация лиан
    const lianas = document.querySelectorAll(".liana");
    document.addEventListener("mousemove", (e) => {
      const x = e.clientX / window.innerWidth;
      lianas.forEach((liana, i) => {
        const offset = (x - 0.5) * (i + 1) * 20;
        liana.style.transform = `rotate(${offset}deg)`;
      });
    });
  </script>
</body>
</html>
