<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Dino Shop</title>
  <style>
    body {
      background-color: #1c1c1c;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2e7d32;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 22px;
    }
    .filters {
      text-align: center;
      margin: 20px 0;
    }
    .filters button, select, .filters input {
      margin: 5px;
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #444;
      color: white;
      font-size: 14px;
    }
    .filters button.active {
      background: #2e7d32;
    }
    .filters input {
      background: #2b2b2b;
      color: white;
      border: 1px solid #555;
      width: 200px;
    }
    .shop {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: #2b2b2b;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
      text-align: center;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card h3 {
      margin: 0 0 10px 0;
      font-size: 18px;
    }
    .price {
      font-weight: bold;
      color: #90ee90;
      margin: 10px 0;
      font-size: 16px;
    }
    .variant {
      margin: 10px 0;
      padding: 6px;
      border-radius: 6px;
      border: none;
      background: #3a3a3a;
      color: white;
      cursor: pointer;
    }
    .buy-btn {
      margin-top: 12px;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #2e7d32;
      color: white;
      font-weight: bold;
      font-size: 14px;
      transition: background 0.2s;
    }
    .buy-btn:hover {
      background: #45a049;
    }

    /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #2b2b2b;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      width: 300px;
      box-shadow: 0 0 15px rgba(0,0,0,0.8);
      animation: fadeIn 0.3s ease;
    }
    .modal-content h2 {
      margin: 0 0 10px;
    }
    .modal-buttons {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }
    .modal-buttons button {
      flex: 1;
      margin: 0 5px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .confirm {
      background: #2e7d32;
      color: white;
    }
    .cancel {
      background: #444;
      color: white;
    }
    .confirm:hover { background: #45a049; }
    .cancel:hover { background: #666; }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.9);}
      to {opacity: 1; transform: scale(1);}
    }
  </style>
</head>
<body>
  <header>
    <h1>ü¶ñ Dino Shop</h1>
    <select id="currency">
      <option value="RUB">RUB</option>
      <option value="UAH">UAH</option>
      <option value="USD">USD</option>
    </select>
  </header>

  <div class="filters">
    <button onclick="filterType('all')" class="active">–í—Å–µ</button>
    <button onclick="filterType('herbivore')">üåø –¢—Ä–∞–≤–æ—è–¥–Ω—ã–µ</button>
    <button onclick="filterType('carnivore')">üçñ –ü–ª–æ—Ç–æ—è–¥–Ω—ã–µ</button>
    <button onclick="filterTier('all')">–í—Å–µ —Ç–∏—Ä—ã</button>
    <button onclick="filterTier('1')">–¢–∏—Ä 1</button>
    <button onclick="filterTier('2')">–¢–∏—Ä 2</button>
    <button onclick="filterTier('3')">–¢–∏—Ä 3</button>
    <br>
    <input type="text" id="search" placeholder="–ü–æ–∏—Å–∫ –¥–∏–Ω–æ–∑–∞–≤—Ä–∞...">
  </div>

  <div class="shop" id="shop"></div>

  <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h2 id="modal-title"></h2>
      <p id="modal-price"></p>
      <div class="modal-buttons">
        <button class="confirm" onclick="confirmPurchase()">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å</button>
        <button class="cancel" onclick="closeModal()">–û—Ç–º–µ–Ω–∞</button>
      </div>
    </div>
  </div>

  <script>
    const exchangeRates = {
      RUB: 1,
      UAH: 0.42,
      USD: 0.011
    };

    const dinos = [
      {name: "Shantungosaurus", type: "herbivore", tier: 3, variants: [{v:"Male", p:245},{v:"Female", p:310}]},
      {name: "Tyrannosaurus (Subadult)", type: "carnivore", tier: 3, variants: [{v:"Male", p:220},{v:"Female", p:300}]}
      // ... –æ—Å—Ç–∞–ª—å–Ω—ã–µ
    ];

    let currentType = "all";
    let currentTier = "all";
    let searchQuery = "";
    let selectedDino = null;
    let selectedVariant = null;
    let selectedPrice = null;
    let selectedCurrency = "RUB";

    function renderShop() {
      const shop = document.getElementById("shop");
      shop.innerHTML = "";
      selectedCurrency = document.getElementById("currency").value;

      dinos.forEach(dino => {
        if (
          (currentType === "all" || dino.type === currentType) &&
          (currentTier === "all" || dino.tier == currentTier) &&
          (dino.name.toLowerCase().includes(searchQuery.toLowerCase()))
        ) {
          const card = document.createElement("div");
          card.className = "card";

          const title = document.createElement("h3");
          title.textContent = dino.name;
          card.appendChild(title);

          const select = document.createElement("select");
          select.className = "variant";
          dino.variants.forEach(variant => {
            const priceConverted = (variant.p * exchangeRates[selectedCurrency]).toFixed(2);
            const option = document.createElement("option");
            option.value = variant.p;
            option.textContent = `${variant.v} - ${priceConverted} ${selectedCurrency}`;
            select.appendChild(option);
          });
          card.appendChild(select);

          const priceEl = document.createElement("p");
          priceEl.className = "price";
          const updatePrice = () => {
            const basePrice = parseFloat(select.value);
            const converted = (basePrice * exchangeRates[selectedCurrency]).toFixed(2);
            priceEl.textContent = `–¶–µ–Ω–∞: ${converted} ${selectedCurrency}`;
          };
          updatePrice();
          card.appendChild(priceEl);
          select.addEventListener("change", updatePrice);

          const buyBtn = document.createElement("button");
          buyBtn.className = "buy-btn";
          buyBtn.textContent = "–ö—É–ø–∏—Ç—å";
          buyBtn.onclick = () => openModal(dino.name, select.options[select.selectedIndex].text, priceEl.textContent);
          card.appendChild(buyBtn);

          shop.appendChild(card);
        }
      });
    }

    function openModal(name, variant, price) {
      selectedDino = name;
      selectedVariant = variant;
      selectedPrice = price;
      document.getElementById("modal-title").textContent = `${name} (${variant.split(" - ")[0]})`;
      document.getElementById("modal-price").textContent = price;
      document.getElementById("modal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }

    function confirmPurchase() {
      alert(`–í—ã –∫—É–ø–∏–ª–∏ ${selectedDino} (${selectedVariant.split(" - ")[0]}) –∑–∞ ${selectedPrice}`);
      closeModal();
    }

    function filterType(type) {
      currentType = type;
      renderShop();
    }
    function filterTier(tier) {
      currentTier = tier;
      renderShop();
    }

    document.getElementById("currency").addEventListener("change", renderShop);
    document.getElementById("search").addEventListener("input", (e) => {
      searchQuery = e.target.value;
      renderShop();
    });

    renderShop();
  </script>
</body>
</html>
