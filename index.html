<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Isle's Echo Shop</title>
  <style>
    body {
      background-color: #1c1c1c;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2e7d32;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    header h1 {
      margin: 0;
      font-size: 22px;
    }
    .vines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 80px;
      pointer-events: none;
      overflow: visible;
    }
    .vine {
      position: absolute;
      width: 4px;
      height: 80px;
      background: #1a4d1a;
      border-radius: 2px;
      transform-origin: top center;
      transition: transform 0.2s ease-out;
    }
    .filters {
      text-align: center;
      margin: 20px 0;
    }
    .filters button, select, .filters input {
      margin: 5px;
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #444;
      color: white;
      font-size: 14px;
    }
    .filters button.active {
      background: #2e7d32;
    }
    .filters input {
      background: #2b2b2b;
      color: white;
      border: 1px solid #555;
      width: 200px;
    }
    .shop {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: #2b2b2b;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
      text-align: center;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card h3 {
      margin: 0 0 10px 0;
      font-size: 18px;
    }
    .price {
      font-weight: bold;
      color: #90ee90;
      margin: 10px 0;
      font-size: 16px;
    }
    .variant {
      margin: 10px 0;
      padding: 6px;
      border-radius: 6px;
      border: none;
      background: #3a3a3a;
      color: white;
      cursor: pointer;
    }
    .buy-btn {
      margin-top: 12px;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #2e7d32;
      color: white;
      font-weight: bold;
      font-size: 14px;
      transition: background 0.2s;
    }
    .buy-btn:hover {
      background: #45a049;
    }
    /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #2b2b2b;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      width: 300px;
    }
    .close-btn {
      background: red;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
    .pay-btn {
      background: #2e7d32;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üåø Isle's Echo Shop</h1>
    <select id="currency">
      <option value="RUB">RUB</option>
      <option value="UAH">UAH</option>
      <option value="USD">USD</option>
    </select>
    <div class="vines" id="vines"></div>
  </header>

  <div class="filters">
    <button onclick="filterType('all')" class="active">–í—Å–µ</button>
    <button onclick="filterType('herbivore')">üåø –¢—Ä–∞–≤–æ—è–¥–Ω—ã–µ</button>
    <button onclick="filterType('carnivore')">üçñ –ü–ª–æ—Ç–æ—è–¥–Ω—ã–µ</button>
    <button onclick="filterTier('all')">–í—Å–µ —Ç–∏—Ä—ã</button>
    <button onclick="filterTier('1')">–¢–∏—Ä 1</button>
    <button onclick="filterTier('2')">–¢–∏—Ä 2</button>
    <button onclick="filterTier('3')">–¢–∏—Ä 3</button>
    <br>
    <input type="text" id="search" placeholder="–ü–æ–∏—Å–∫ –¥–∏–Ω–æ–∑–∞–≤—Ä–∞...">
  </div>

  <div class="shop" id="shop"></div>

  <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h3 id="modal-title"></h3>
      <p id="modal-price"></p>
      <form id="pay-form" method="GET" action="https://pay.freekassa.ru/">
        <input type="hidden" name="m" value="–í–ê–®_ID_–ú–ê–ì–ê–ó–ò–ù–ê">
        <input type="hidden" name="oa" id="fk-amount" value="">
        <input type="hidden" name="o" id="fk-desc" value="">
        <button type="submit" class="pay-btn">–û–ø–ª–∞—Ç–∏—Ç—å —á–µ—Ä–µ–∑ FreeKassa</button>
      </form>
      <br>
      <button class="close-btn" onclick="closeModal()">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>
  </div>

  <script>
    const exchangeRates = {
      RUB: 1,
      UAH: 0.42,
      USD: 0.011
    };

    const dinos = [
      {name: "Dryosaurus", type: "herbivore", tier: 1, variants: [{v:"Default", p:25}]},
      {name: "Avaceratops", type: "herbivore", tier: 1, variants: [{v:"Default", p:30}]},
      {name: "Gallimimus", type: "herbivore", tier: 1, variants: [{v:"Default", p:45}]},
      {name: "Maiasaura", type: "herbivore", tier: 2, variants: [{v:"Male", p:90},{v:"Female", p:130}]},
      {name: "Diabloceratops", type: "herbivore", tier: 2, variants: [{v:"Male", p:110},{v:"Female", p:165}]},
      {name: "Pachycephalosaurus", type: "herbivore", tier: 2, variants: [{v:"Male", p:40},{v:"Female", p:90}]},
      {name: "Stegosaurus", type: "herbivore", tier: 3, variants: [{v:"Male", p:210},{v:"Female", p:275}]},
      {name: "Ankylosaurus", type: "herbivore", tier: 3, variants: [{v:"Male", p:190},{v:"Female", p:255}]},
      {name: "Therizinosaurus", type: "herbivore", tier: 3, variants: [{v:"Male", p:225},{v:"Female", p:290}]},
      {name: "Triceratops", type: "herbivore", tier: 3, variants: [{v:"Male", p:235},{v:"Female", p:295}]},
      {name: "Shantungosaurus", type: "herbivore", tier: 3, variants: [{v:"Male", p:245},{v:"Female", p:310}]},
      {name: "Camarasaurus", type: "herbivore", tier: 3, variants: [{v:"Default", p:340}]},
      {name: "Puertasaurus", type: "herbivore", tier: 3, variants: [{v:"Default", p:445}]},
      {name: "Herrerasaurus", type: "carnivore", tier: 1, variants: [{v:"Default", p:25}]},
      {name: "Austroraptor", type: "carnivore", tier: 1, variants: [{v:"Default", p:25}]},
      {name: "Utahraptor", type: "carnivore", tier: 1, variants: [{v:"Default", p:55}]},
      {name: "Dilophosaurus", type: "carnivore", tier: 1, variants: [{v:"Default", p:65}]},
      {name: "Ceratosaurus", type: "carnivore", tier: 2, variants: [{v:"Male", p:110},{v:"Female", p:150}]},
      {name: "Allosaurus", type: "carnivore", tier: 2, variants: [{v:"Male", p:150},{v:"Female", p:190}]},
      {name: "Baryonyx", type: "carnivore", tier: 2, variants: [{v:"Male", p:85},{v:"Female", p:125}]},
      {name: "Carnotaurus", type: "carnivore", tier: 2, variants: [{v:"Male", p:110},{v:"Female", p:180}]},
      {name: "Suchomimus", type: "carnivore", tier: 2, variants: [{v:"Male", p:150},{v:"Female", p:190}]},
      {name: "Albertosaurus", type: "carnivore", tier: 2, variants: [{v:"Default", p:220}]},
      {name: "Acrocanthosaurus", type: "carnivore", tier: 3, variants: [{v:"Male", p:190},{v:"Female", p:260}]},
      {name: "Tyrannosaurus (Subadult)", type: "carnivore", tier: 3, variants: [{v:"Male", p:220},{v:"Female", p:300}]},
      {name: "Tyrannosaurus (Feathered)", type: "carnivore", tier: 3, variants: [{v:"Default", p:350}]},
      {name: "Spinosaurus", type: "carnivore", tier: 3, variants: [{v:"Male", p:220},{v:"Female", p:320}]},
      {name: "Giganotosaurus", type: "carnivore", tier: 3, variants: [{v:"Male", p:210},{v:"Female", p:300}]}
    ];

    let currentType = "all";
    let currentTier = "all";
    let searchQuery = "";

    function renderShop() {
      const shop = document.getElementById("shop");
      shop.innerHTML = "";
      const selectedCurrency = document.getElementById("currency").value;

      dinos.forEach(dino => {
        if (
          (currentType === "all" || dino.type === currentType) &&
          (currentTier === "all" || dino.tier == currentTier) &&
          (dino.name.toLowerCase().includes(searchQuery.toLowerCase()))
        ) {
          const card = document.createElement("div");
          card.className = "card";

          const title = document.createElement("h3");
          title.textContent = dino.name;
          card.appendChild(title);

          const select = document.createElement("select");
          select.className = "variant";
          dino.variants.forEach((variant, i) => {
            const priceConverted = (variant.p * exchangeRates[selectedCurrency]).toFixed(2);
            const option = document.createElement("option");
            option.value = variant.p;
            option.textContent = `${variant.v} - ${priceConverted} ${selectedCurrency}`;
            select.appendChild(option);
          });
          card.appendChild(select);

          const priceEl = document.createElement("p");
          priceEl.className = "price";
          const updatePrice = () => {
            const basePrice = parseFloat(select.value);
            const converted = (basePrice * exchangeRates[selectedCurrency]).toFixed(2);
            priceEl.textContent = `–¶–µ–Ω–∞: ${converted} ${selectedCurrency}`;
          };
          updatePrice();
          card.appendChild(priceEl);

          select.addEventListener("change", updatePrice);

          const buyBtn = document.createElement("button");
          buyBtn.className = "buy-btn";
          buyBtn.textContent = "–ö—É–ø–∏—Ç—å";
          buyBtn.onclick = () => openModal(dino.name, select, selectedCurrency);
          card.appendChild(buyBtn);

          shop.appendChild(card);
        }
      });
    }

    function filterType(type) {
      currentType = type;
      renderShop();
    }
    function filterTier(tier) {
      currentTier = tier;
      renderShop();
    }

    document.getElementById("currency").addEventListener("change", renderShop);
    document.getElementById("search").addEventListener("input", (e) => {
      searchQuery = e.target.value;
      renderShop();
    });

    function openModal(dinoName, select, currency) {
      const modal = document.getElementById("modal");
      const modalTitle = document.getElementById("modal-title");
      const modalPrice = document.getElementById("modal-price");
      const fkAmount = document.getElementById("fk-amount");
      const fkDesc = document.getElementById("fk-desc");

      const selectedVariant = select.options[select.selectedIndex].text.split(" - ")[0];
      const price = parseFloat(select.value) * exchangeRates[currency];

      modalTitle.textContent = dinoName + " (" + selectedVariant + ")";
      modalPrice.textContent = "–ö –æ–ø–ª–∞—Ç–µ: " + price.toFixed(2) + " " + currency;

      fkAmount.value = price.toFixed(2);
      fkDesc.value = dinoName + " - " + selectedVariant;

      modal.style.display = "flex";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }

    // –õ–∏–∞–Ω—ã
    const vinesContainer = document.getElementById("vines");
    for (let i = 0; i < 10; i++) {
      const vine = document.createElement("div");
      vine.className = "vine";
      vine.style.left = (i * 10) + "%";
      vinesContainer.appendChild(vine);
    }

    document.addEventListener("mousemove", (e) => {
      document.querySelectorAll(".vine").forEach(vine => {
        let offset = (e.clientX / window.innerWidth - 0.5) * 30;
        vine.style.transform = `rotate(${offset}deg)`;
      });
    });

    renderShop();
  </script>
</body>
</html>
